<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pixel Art Maker!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="size_picker">
        <label for="input_height">Grid Height:</label>
        <input type="number" id="input_height" name="height" min="1" max="40" value="1" required>
        <label for="input_width">Grid Width:</label>
        <input type="number" id="input_width" name="width" min="1" max="40" value="1" required>
        <input type="submit">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="color_picker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="js/designs.js"></script>
</body>
</html>
